<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Este script redirige a la ruta espec√≠fica
      var path = window.location.pathname;
      var redirectTo = "/" + path;
      window.location.replace(redirectTo);
    </script>
  </head>

</html>
